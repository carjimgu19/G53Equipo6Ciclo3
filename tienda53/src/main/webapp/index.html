
<html>
<head>
<meta charset="ISO-8859-1">
<meta charset="UTF-8">
  <title>Tienda Scrum 6</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans:600'><link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"> 
</head>
<body>
<div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">INICIA SESIÓN</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">REGISTRARSE</label>
		<div class="login-form">
			<div class="sign-in-htm">
				<div class="group">
					<label for="user" class="label">CORREO ELECTRÓNICO</label><i class="fas fa-envelope-open-text"></i>
					<input id="user" type="text" class="input">
				</div>
				<div class="group">
					<label for="pass" class="label">CONTRASEÑA</label><i class="fas fa-key"></i>
					<input id="pass" type="password" class="input" data-type="password">
				</div>
				<div class="group">
			
				</div>
				<div class="group">
				
				<input type="submit" class="button" value="INICIA SESIÓN" onclick="comparar()">
				</div>
				<div id="error" class="alert alert-danger visually-hidden"
					role="alert">Usuario o contraseña incorrecta!</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<a href="#forgot">Olvidaste tu Contraseña?</a>
				</div>
			</div>
			<div class="sign-up-htm">
				<div class="group">
					<label for="user1" class="label">CORREO ELECTRÓNICO</label><i class="fas fa-envelope-open-text"></i>
					<input id="user1" type="text" class="input">
				</div>
				<div class="group">
					<label for="pass1" class="label">CONTRASEÑA</label><i class="fas fa-key"></i>
					<input id="pass1" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<label for="pass2" class="label">REPETIR CONTRASEÑA</label><i class="fas fa-key"></i>
					<input id="pass2" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<label for="pass"></label>
					 
				</div>
				<div class="group">
					<input type="submit" class="button" value="REGISTRARSE">
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
				
				</div>
			</div>
		</div>
	</div>
</div>

	<script>
		function comparar() {
			//trayendo texto de input de username
			var x = document.getElementById("user").value;
			//trayendo texto de input de password
			var y = document.getElementById("pass").value;
			//url de la api 
			var baseurl = "http://localhost:8080/listarusuarios";
			//creando un objeto de manipulacion de solicitudes
			var xmlhttp = new XMLHttpRequest();
			//abriendo la api
			xmlhttp.open("GET", baseurl, true);
			//funcion interna que compara la información
			xmlhttp.onreadystatechange = function() {
				//si se obtiene un 200 (Conexion correcta)
				if (xmlhttp.readyState === 4 && xmlhttp.status === 200) {
					//convirtiendo JSON en variable javascrip
					var usuarios = JSON.parse(xmlhttp.responseText);
					
					//verificando uno por uno si existe ese usuario
					for (i = 0; i < usuarios.length; i++) {
						
						//imprimiendo en la consola del navegador pata verificar
						console.log(usuarios);
						console.log(x);
						console.log(usuarios[i].usuario);
						console.log(y);
						console.log(usuarios[i].password);
						
						//si el nombre coincide
						if (usuarios[i].usuario === x) {
							//si la clave coincide
							if (usuarios[i].password === y) {
								console.log("si");
								var element = document.getElementById("error");
								console.log(element);
								element.classList.add("visually-hidden");
								document.getElementById("user").value = "";
								document.getElementById("pass").value = "";
								window.location.href = "listausuarios.jsp";
								return;
							} else {
								//si la clave NO coincide
								console.log("error clave");
								var element = document.getElementById("error");
								console.log(element);
								element.classList.remove("visually-hidden");
								document.getElementById("user").value = "";
								document.getElementById("pass").value = "";
								return;
							}
						}
					}
					//Si no existe el usuario
					console.log("no encontrado");
					
					//quitando la capacidad de ocultacion del error para mostrarlo
					var element = document.getElementById("error");
					console.log(element);
					element.classList.remove("visually-hidden");
					document.getElementById("user").value = "";
					document.getElementById("pass").value = "";
					return;
				}
			};
			//ejecutando
			xmlhttp.send();
		}
	</script>
</body>
</html>
